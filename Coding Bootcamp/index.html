<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udix</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">CompanyLogo</a>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#solutions">Solutions</a>
            <a href="#news">News</a>
            <a href="#contacts">Contacts</a>
            <input type="text" placeholder="Search..">
        <div class="navright">
            <a href="#cart">Cart</a>
            <a href="#signin">Sign In</a>
            <a href="#signup">Sign Up</a>
        </div>
        </div>
    </div>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/tile1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/tile2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/tile3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <p class="subhead">This is a sub heading</p>
  <p class="firpar">This is the first paragraph</p>
  <p class="secpar">This is the second paragraph</p>

    </body>
</html>
